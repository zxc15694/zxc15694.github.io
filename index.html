    function log(v) {

    function _connect() {
      document.querySelector('#log').textContent = '';
      log('Requesting any Bluetooth Device...');
      navigator.bluetooth.requestDevice({
      filters: [{name: 'WebBluetooth'}],// SimpleBLEPer  WebBluetooth
        //acceptAllDevices : true
      optionalServices: [_serv_uuid]
      })
        .then(device => {
          log('Connecting to GATT Server...');
          bluetoothDevice = device;
          bluetoothDevice.addEventListener('gattserverdisconnected', onDisconnected);
          return device.gatt.connect();
        })
        .then(server => {
          log('Getting Service...');
          return server.getPrimaryService(_serv_uuid);
        })

        .then(service => {
          log('Getting Characteristic...');
          service.getCharacteristic(_char_uuid)
          .then(characteristic => {
          myCharacteristic = characteristic; 
          myCharacteristic.startNotifications()
          .then(_ => {
          notified = true;
          myCharacteristic.addEventListener('characteristicvaluechanged',
          handleNotifications);
        })
        })   
          connected = true; 
          _update();

        })

    }

    function onDisconnected(event) {
      log("Disconnected by remote device!");
      bluetoothDevice = null;
      connected = false;
      notified = false;
      _update();
    }

    function _disconnect() {
      log("_disconnect");
      if (!connected) {
        return;
      }
      log('Disconnecting from Bluetooth Device...');
      if (bluetoothDevice.gatt.connected) {
        bluetoothDevice.gatt.disconnect();
      } else {
        log('> Bluetooth Device is already disconnected');
      }
      _update();
    }

//找平均
function findAverage(arr) {
const total = arr.reduce((sum, current) => sum + current, 0);
const average = total / arr.length;
return average;
}
//找步伐
function findVValley(arr, av) {
let count = 0;
let point=[];
let lastPointIndex = -10;

for (let i = 0; i < arr.length - 1; i++) {
  if (((arr[i] - av) * (arr[i + 1] - av ))<0) {
    if((i-lastPointIndex)>10)
    {
    count++;
    point.push(i);
    lastPointIndex=i;
    }
  }

}
count=count*0.5;
count = Math.round(count);
period=findperiod(point);
period = Math.round(period);
return { count, point,period};
}

//找週期
function findperiod(arr)
{
let sum=0;
for (let i = 0; i < arr.length - 1; i++) {
  sum+=(arr[i + 1]-arr[i ])

}
sum=2*(sum/(arr.length-1));
return sum;
}
